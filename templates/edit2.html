{% extends "layout.html" %}
 
{% block content %}
<!--{{data}}-->
<style>

	.row{
		background-image: url('{{ url_for('static',filename='15.jpg')}}'
  	);
  max-width: 70%;
 
  background-repeat: no-repeat;
   background-size:1260px 900px;
   background:;
}
</style>
<center>
	<div class="container">
		<div class="row">
				<div class="col-md-6 col-md-offset-3">
				<h1 class="text-center">Update</h1>
				<hr>
				<form class="form-group" action="{{url_for('change2')}}" method="POST">
				<div class="form-group" >
					<label for="labNo"><h4 style="color: black">LabNo:</label></h4>
					<input type="text" id="labno" value="{{data[0][0]}}"class="form-control"  placeholder="Enter Lab No" name="labno">
				</div>
				<div class="form-group">
					<label for="labName"><h4 style="color:black">LabName:</label></h4>
					<input type="text"id="labname" value="{{data[0][1]}}" class="form-control"  placeholder="Enter Lab Name" name="labname">
				</div>
				<div class="form-group">
					<label for="syscount"><h4 style="color: white">SystemCount</label></h4>
					<input type="number"id="syscount" value="{{data[0][2]}}" class="form-control"  name="syscount">
				</div>
				<div class="form-group">
					<label for="working"><h4 style="color: white">Working</label></h4>
					<input type="number"id="working" value="{{data[0][3]}}" class="form-control"  name="working">
				</div>
				<div class="form-group">
					<label for="problem"><h4 style="color: white">Problem</label></h4>
					<input type="text"id="notworking" value="{{data[0][4]}}" class="form-control"  name="problem">
				</div>
				<div class="form-group">
					<label for="incharge"><h4 style="color: white">Incharge</label></h4>
					<input type="text"id="incharge" value="{{data[0][5]}}" class="form-control"  name="incharge">
				</div>
				<div class="form-group">
					<label for=floor><h4 style="color:black">Floor</label></h4>
					<input type="number"id="floor" value="{{data[0][6]}}" class="form-control"  name="floor">
				</div>
				<div class="form-group">
					<label for=softwares><h4 style="color:black">Softwares</label></h4>
					<input type="text"id="softwares" value="{{data[0][6]}}" class="form-control"  name="softwares">
				</div>
			
				
				<br>
				<button type="submit" class="btn btn-block" name="id">Submit</button>
				<br><br><br>
				</form>
			</div>
		
		</div>
	</div>
</center>

{% endblock%}
